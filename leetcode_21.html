	<section>
		<h2>Merge Two Sorted Lists</h2>
		<p>Merge two sorted linked lists and return it as a new list. The new list should be made by splicing together the nodes of the first two lists.</p>
		<a href="https://oj.leetcode.com/problems/merge-two-sorted-lists/">Solve this problem<<</a>
<script type="syntaxhighlighter" class="brush: java;"><![CDATA[
/**
 * Definition for singly-linked list.
 * public class ListNode {
 *     int val;
 *     ListNode next;
 *     ListNode(int x) {
 *         val = x;
 *         next = null;
 *     }
 * }
 */
public class Solution {
    public ListNode mergeTwoLists(ListNode l1, ListNode l2) {
        if(l1 == null)
            return l2;
        if(l2==null)
            return l1;
        ListNode result ,tmp;
        if(l1.val <= l2.val){
            result=l1;
            l1=l1.next;
        }
        else {
            result = l2;
            l2=l2.next;
        }
        tmp = result;
        while(l1!=null && l2 !=null){
            if(l1.val<=l2.val){
                tmp.next=l1;
                tmp=l1;
                l1=l1.next;
            }else {
                tmp.next=l2;
                tmp=l2;
                l2=l2.next;
            }
        }
        if(l2!=null){
            while(l2!=null){
                tmp.next=l2;
                tmp=l2;
                l2=l2.next;
            }
        } else if(l1!=null){
            while(l1!=null){
                tmp.next=l1;
                tmp=l1;
                l1=l1.next;
            }
        }
        return result;
    }
}
</script>
