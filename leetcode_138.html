		<h2>Copy List with Random Pointer</h2>
		<p>A linked list is given such that each node contains an additional random pointer which could point to any node in the list or null.</p>
		<p>Return a deep copy of the list.</p>
		<a href="https://oj.leetcode.com/problems/copy-list-with-random-pointer/">Solve this problem<<</a>
<script type="syntaxhighlighter" class="brush: java;"><![CDATA[
/**
 * Definition for singly-linked list with a random pointer.
 * class RandomListNode {
 *     int label;
 *     RandomListNode next, random;
 *     RandomListNode(int x) { this.label = x; }
 * };
 */
public class Solution {
    public RandomListNode copyRandomList(RandomListNode head) {
        if(head == null)
            return null;
        
        RandomListNode node =head;
        RandomListNode tmp = null;
        while(node!=null){
            tmp = node.next;
            RandomListNode newNode = new RandomListNode(node.label);
            node.next = newNode;
            newNode.next = tmp;
            node = tmp;
        }
        
        
        node = head;
        while(node != null){
            if(node.random!=null)
                node.next.random = node.random.next;
            
            node=node.next.next;
        }
        
        
        node = head;
        RandomListNode newhead=head.next;
        tmp = node.next;
        while(node != null){
            node.next = tmp.next;
            if(tmp.next != null){
                tmp.next = tmp.next.next;
            }
            
            node = node.next;
            if(node !=null){
                tmp = node.next;
            }
        }
        
        return newhead;
    }
}
</script>
