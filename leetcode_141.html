	<section>
		<h2>Linked List Cycle</h2>
		<p>Given a linked list, determine if it has a cycle in it.</p>
		<p>Follow up:</p>
		<p>Can you solve it without using extra space?</p>
		<a href="https://oj.leetcode.com/problems/linked-list-cycle/">Solve this problem<<</a>
<script type="syntaxhighlighter" class="brush: java;"><![CDATA[
/**
 * Definition for singly-linked list.
 * class ListNode {
 *     int val;
 *     ListNode next;
 *     ListNode(int x) {
 *         val = x;
 *         next = null;
 *     }
 * }
 */
public class Solution {
    public boolean hasCycle(ListNode head) {
        ListNode fast, slow;
        fast=head;
        slow=head;
        while(fast!=null && fast.next!=null){
            fast=fast.next.next;
            slow=slow.next;
            if(fast==slow)
                return true;
        }
        return false;
    }
}
</script>
