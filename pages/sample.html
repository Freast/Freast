        <h3>一则</h3>

        <p>
            每天都会买水果当饭吃，在公司连吃几天水果<br>
            猜测旁边卖农产的老板忍不住要跟我宣传他们微店，想着“逮到潜在用户一只”<br>
            “你苹果多少钱”<br>
            “一万多”<br>
            估计他没听清<br>
            “在哪儿买的”<br>
            “对面啊，贝塔分期那儿”<br>
            “哪儿”<br>
            “贝塔分期，那儿。”我指向对面那家创业公司<br>
            反应过来他问的是我在吃的苹果<br>
            “你说的是这个啊”<br>
            接下来是被那位老板宣传他微店<br><br>

            想起同学发的一张办公室的照片<br>
            下面有人评论“你的桌面好干净啊”<br>
            他回复“你说的是我的桌子还是电脑桌面”<br>
            好冷<br>
        </p>
