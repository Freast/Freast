	<section>
		<h2>Pascal's Triangle</h2>
		<p>Given numRows, generate the first numRows of Pascal's triangle.</p>
		<p>For example, given numRows = 5,</p>
		<p>Return</p>
		<pre>[
     [1],
    [1,1],
   [1,2,1],
  [1,3,3,1],
 [1,4,6,4,1]
]</pre>
		<h4></h4><p></p>
		<a href="https://oj.leetcode.com/problems/pascals-triangle/">Solve this problem<<</a>
<script type="syntaxhighlighter" class="brush: java;"><![CDATA[
public class Solution {
    public List<List<Integer>> generate(int numRows) {
        List<List<Integer>> result = new ArrayList<List<Integer>>();
        if (numRows==0)
            return result;
        for(int i=0;i<numRows;i++){
            List<Integer> thisRow = new ArrayList<Integer>();
            for(int j=0;j<=i;j++){
                if(j==0)
                    thisRow.add(1);
                else if(j<i)
                    thisRow.add(result.get(i-1).get(j-1)+result.get(i-1).get(j));
                else if(i==j)
                    thisRow.add(1);
            }
            result.add(thisRow);
        }
        return result;
    }
}
</script>
