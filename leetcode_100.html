	<section>
		<h2>Same Tree</h2>
		<p>Given two binary trees, write a function to check if they are equal or not.</p>
		<p>Two binary trees are considered equal if they are structurally identical and the nodes have the same value.</p>
		<p></p>
		<p></p>
		<h4></h4><p></p>
		<a href="https://oj.leetcode.com/problems/same-tree/">Solve this problem<<</a>
<script type="syntaxhighlighter" class="brush: java;"><![CDATA[
/**
 * Definition for binary tree
 * public class TreeNode {
 *     int val;
 *     TreeNode left;
 *     TreeNode right;
 *     TreeNode(int x) { val = x; }
 * }
 */
public class Solution {
    public boolean isSameTree(TreeNode p, TreeNode q) {
        
        if(p==null&&q==null)
            return true;
        else if(p!=null && q !=null)
        {
            if(p.val != q.val)
                return false;
            else 
                return (isSameTree(p.left,q.left) && isSameTree(p.right,q.right));
        }
        return false;
    }
}
</script>
