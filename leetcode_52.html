		<h2>N-Queens II</h2>
		<p>Follow up for N-Queens problem.</p>
		<p>Now, instead outputting board configurations, return the total number of distinct solutions.</p>
		<img src="http://www.leetcode.com/wp-content/uploads/2012/03/8-queens.png">
		<p></p>
		<p></p>
		<h4></h4><p></p>
		<a href="https://oj.leetcode.com/problems/n-queens-ii/">Solve this problem<<</a>
<script type="syntaxhighlighter" class="brush: cpp;"><![CDATA[
class Solution {
public:
    int totalNQueens(int n) {
        vector<vector<string> > res;
        res.clear();
        vector<int> A(n,-1);
        generate(A, 0, n, res);
        return res.size();
    }

    void generate(vector<int> &A, int cur, int n, vector<vector<string> > &res){
        if(cur == n){
            printQueen(A, res);
        } else 
            for(int i=0;i<n;i++){
                A[cur]=i;
                if(valid(A, cur)){
                    generate(A, cur+1, n, res);
                }
            }
    }
    
    bool valid(vector<int> &A, int r){
        for(int i=0;i<r;i++){
            if(A[i]==A[r] || abs(A[r]-A[i])==r-i)
                return false;
        }
        return true;
    }
    
    void printQueen(vector<int> &A,vector<vector<string> > &res){
        vector<string> one;
        string line(A.size(),'.');
        for(int i=0;i<A.size();i++){
            line[A[i]]='Q';
            one.push_back(line);
            line[A[i]]='.';
        }
        res.push_back(one);
    }
};
</script>
