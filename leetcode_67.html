		<h2>Add Binary</h2>
		<p>Given two binary strings, return their sum (also a binary string).</p>
		<p>For example,</p>
		<p>a = "11"</p>
		<p>b = "1"</p>
		<p>Return "100".</p>
		<a href="https://oj.leetcode.com/problems/add-binary/">Solve this problem<<</a>
<script type="syntaxhighlighter" class="brush: java;"><![CDATA[
public class Solution {
    public String addBinary(String a, String b) {
        int i=a.length()-1;
        int j=b.length()-1;
        int c=0;
        StringBuilder result = new StringBuilder();
        while(true){
            if(i<0 && j<0 && c==0)
                break;
            int ant=0, bnt=0;
            if(i>=0){
                ant=a.charAt(i)-'0';
            }
            if(j>=0){
                bnt=b.charAt(j)-'0';
            }
            if(ant+bnt+c>1){
                result.append((char)(ant+bnt+c-2+'0'));
                c=1;
            } else {
                result.append((char)(ant+bnt+c+'0'));
                c=0;
            }
            i--;
            j--;
        }
        return result.reverse().toString();
    }
}
</script>
