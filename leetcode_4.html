		<h2>Median of Two Sorted Arrays</h2>
		<p>There are two sorted arrays A and B of size m and n respectively. Find the median of the two sorted arrays. The overall run time complexity should be O(log (m+n)).</p>
		<a href="https://oj.leetcode.com/problems/median-of-two-sorted-arrays/">Solve this problem<<</a>
<script type="syntaxhighlighter" class="brush: java;"><![CDATA[
public class Solution {
    public double findMedianSortedArrays(int A[], int B[]) {
        int total = A.length + B.length;
        int m = A.length, n = B.length;
        int mid = total/2;
        if(total%2 == 1){
            return findMedian(A, m, B, n, mid+1);
        } else {
            return (double)(((double)findMedian(A,m,B,n,mid) + (double)findMedian(A,m,B,n,mid+1))/2);
        }
    }
    public double findMedian(int A[], int m, int B[], int n, int k){
        if(m >n)
            return findMedian(B,n,A,m,k);
        if (m == 0)
            return B[k-1];
        if(k <= 1){
            if(A.length == 0)
                return B[0];
            else if (B.length == 0)
                return A[0];

            return Math.min(A[0], B[0]);
            
        }
        int pa = Math.min(k/2, m);
        int pb = k-pa;
        if(A[pa-1] < B[pb-1]){
            int[] A2 = new int[m-pa];
            for(int i = 0;i<m-pa;i++){
                A2[i] = A[pa+i];
            }
            return findMedian(A2,m-pa,B, n, k-pa);
        } else if(A[pa-1] > B[pb-1])
        {
            int[] B2 = new int[n-pb];
            for(int i = 0;i<n-pb;i++){
                B2[i] = B[pb+i];
            }
            return findMedian(A,m,B2,n-pb,k-pb);
        } else {
            return A[pa-1];
        }
        
    }
}
