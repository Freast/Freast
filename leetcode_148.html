		<h2>Sort List</h2>
		<p>Sort a linked list in O(n log n) time using constant space complexity.</p>
		<a href="https://oj.leetcode.com/problems/sort-list/">Solve this problem<<</a>
<script type="syntaxhighlighter" class="brush: java;"><![CDATA[
/**
 * Definition for singly-linked list.
 * class ListNode {
 *     int val;
 *     ListNode next;
 *     ListNode(int x) {
 *         val = x;
 *         next = null;
 *     }
 * }
 */
public class Solution {
    public ListNode sortList(ListNode head) {
        int count=0;
        ListNode node = head;
        if (head == null)
            return null;
        while(node != null){
            count++;
            node = node.next;
        }
        return mergeSort(head, count);
    }
    
    public ListNode mergeSort(ListNode head, int count){
        if(count == 1){
            head.next =null;
            return head;
        }
        int mid = count/2;
        
        ListNode head1 = head, head2=null, node=head;
        for(int i=0;i<mid;i++){
            node=node.next;
        }
        head2=node;
        head1 = mergeSort(head1, mid);
        head2 = mergeSort(head2, count-mid);
        
        return merge(head1, mid, head2, count-mid);
    }
    
    public ListNode merge(ListNode head1, int count1, ListNode head2, int count2){
        int i=0, j=0;
        ListNode head;
        if(head1.val > head2.val){
            head = head2;
        } else{ 
            head = head1;
        }
        ListNode node1=head1, node2 = head2, node=new ListNode(0);
        while(i<count1 && j <count2){
            if(node1.val<=node2.val){
                node.next = node1;
                node = node.next;
                node1=node1.next;
                i++;
            }else {
                node.next = node2;
                node = node.next;
                node2 = node2.next;
                j++;
            }
        }
        
        if(i == count1){
            while(j<count2){
                node.next = node2;
                node = node.next;
                node2 = node2.next;
                j++;
            }
        } else if(j == count2) {
            while(i<count1){
                node.next = node1;
                node = node.next;
                node1=node1.next;
                i++;
            }
        }
        
        return head;
    }
}
