	<section>
		<h2>Divide Two Integers</h2>
		<p>Divide two integers without using multiplication, division and mod operator.</p>
		<p>If it is overflow, return MAX_INT.</p>
		<a href="https://oj.leetcode.com/problems/divide-two-integers/">Solve this problem<<</a>
<script type="syntaxhighlighter" class="brush: java;"><![CDATA[
public class Solution {
    public int divide(int dividend, int divisor) {
        long  res=0, a=(dividend),b=(divisor), c;
        a=Math.abs(a);
        b=Math.abs(b);
        if(divisor==0 || dividend==0)
            return 0;
        if(divisor == 1)
            return dividend;
        boolean flag=true;
        if(dividend < 0)
            flag = !flag;
        if (divisor < 0)
            flag = !flag;
            
        while(a>=b){
            c=b;
            int i=0;
            while(a>=c){
                res+=1<<i;
                a-=c;
                c<<=1;;
                i++;
            }
        }
        if(!flag){
            return (int)(-1*res);
        } else {
            if(res >= Integer.MAX_VALUE)
                return Integer.MAX_VALUE;
            else 
                return (int)res;
        }
    }
}
</script>
